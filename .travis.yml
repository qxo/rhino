language: java
dist: trusty
jdk: 
  - openjdk8
# Took this stuff from the travis docs:
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

deploy:
  provider: releases
  api_key: ${github_api_key}
  file_glob: true
  file: buildGradle/libs/*
  skip_cleanup: true
  on:
    tags: true
#    condition: $DEPLOY_TO_GITHUB = true